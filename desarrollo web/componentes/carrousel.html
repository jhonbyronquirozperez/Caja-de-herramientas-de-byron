<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">  
</head>
<body>
    




    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

.carrousel {
    display: flex;
    align-items: center;
    position: relative;
    width: 80%;
    overflow: hidden;
}

.cards-container {
    display: flex;
    transition: transform 0.5s ease-in-out;
}

.card {
    min-width: 300px;
    margin: 10px;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    font-size: 1.2rem;
}

button {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 1.5rem;
    border-radius: 5px;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    z-index: 10;
}

button.prev {
    left: 10px;
}

button.next {
    right: 10px;
}

button:hover {
    background-color: #555;
}
    </style>



<!----------------------------------------------->


    <div class="carrousel">
        <button class="prev">❮</button>
        <div class="cards-container">
            <div class="card">Carta 1</div>
            <div class="card">Carta 2</div>
            <div class="card">Carta 3</div>
            <div class="card">Carta 4</div>
            <div class="card">Carta 5</div>
        </div>
        <button class="next">❯</button>
    </div>


<!--------------------------------------------------->




    <script >
        const prevButton = document.querySelector(".prev");
const nextButton = document.querySelector(".next");
const cardsContainer = document.querySelector(".cards-container");

let currentIndex = 0;

prevButton.addEventListener("click", () => {
    if (currentIndex > 0) {
        currentIndex--;
        updateCarousel();
    }
});

nextButton.addEventListener("click", () => {
    if (currentIndex < cardsContainer.children.length - 1) {
        currentIndex++;
        updateCarousel();
    }
});

function updateCarousel() {
    const cardWidth = cardsContainer.children[0].offsetWidth + 20; // Card width + margin
    cardsContainer.style.transform = `translateX(-${currentIndex * cardWidth}px)`;
}

    </script>



</body>
</html>
